
<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="productId">productId: </label>
        <input type="text"
        class="form-control"
        id="productId"
        name="productId"
        minlength="4"
        required
        [(ngModel)]="product.productId"
        #productId="ngModel"
        />
        <div *ngIf="productId.invalid && productId.touched" class="alert">
            <div *ngIf="productId.errors?.['required']">productId is required</div>
            <div *ngIf="productId.errors?.['minlength']">productId must be 8 char long</div>
            </div>
            
        </div>
           <div class="form-group">
        <label for="description">description: </label>
        <input type="text"
        class="form-control"
        id="description"
        [(ngModel)]="product.description"
        name="description"
        formControlName="description"/>
        </div>
        <div class="form-group">
            <label for="">Brand: </label>
            <input type="text" 
            class="form-control"
            id="name"
            [(ngModel)]="product.brand"
            name="brand"
            />

        </div>
       <div class="form-group">
        <label for="">Quantity: </label>
        <input type="text" 
        class="form-control"
        id="qty"
        [(ngModel)]="product.qty"
        name="qty"/>
    </div>
    <div class="form-group">
        <label for="">Price: </label>
        <input type="text" 
        class="form-control"
        id="price"
        [(ngModel)]="product.price"
        name="price"/>
    </div>
    <button type="submit">Submit</button>
        <!-- <label for="">price: </label>
        <input type="text" formControlName="price"/>
        <button type="submit" [disabled]="!productForm.valid">Submit</button> -->
        
    
    </form>
    <div *ngIf="submittedProduct" class="mt-4">
        <h4>Submitted Product Details</h4>
        <p><strong>Product ID:</strong> {{ submittedProduct.productId }}</p>
        <p><strong>Description:</strong> {{ submittedProduct.description }}</p>
        <p><strong>Brand:</strong> {{ submittedProduct.brand }}</p>
        <p><strong>Quantity:</strong> {{ submittedProduct.qty }}</p>
        <p><strong>Price:</strong> {{ submittedProduct.price }}</p>
      </div>
</div>
